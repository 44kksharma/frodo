task install(type: Exec, dependsOn: assemble) {
  description = "Installs Frodo generated artifact in the local maven repository."
  executable = 'mvn'
  args = ["install:install-file",
          "-DgroupId=${project.group}",
          "-DartifactId=${project.name}",
          "-Dversion=${project.version}",
          "-Dpackaging=aar",
          "-Dfile=build/outputs/aar/frodo-runtime-${project.version}.aar"]
}

task uploadArchives(type: Exec, dependsOn: assemble) {
  description = "Deploys Frodo generated artifact to a remote repository."
  executable = 'mvn'
  args = ["deploy:deploy-file",
          "-DgroupId=${project.group}",
          "-DartifactId=${project.name}",
          "-Dversion=${project.version}",
          "-Dpackaging=aar",
          "-Dfile=build/outputs/aar/frodo-runtime-${project.version}.aar",
          "-Durl=${project.releasesRepoUrl}"]
}